<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta página contém um design de cartão de crédito black">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cartão, desing, cartão black">
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="img/cartao credito.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo"> 
                <img src="img/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">

            <div class="name-number">
                <h6>Card Number</h6>
                <h5>8050 50 40 2030 3020</h5>
                <h5 class="name">Prem kumar shasi</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
           
        </div>
        
    </div>
</body>
</html>
